<div class="hero-scene text-center text-white">
	<div class="hero-scene-content">
		<h1>Ma réservation</h1>
	</div>
</div>

<div class="container">
	<form>
		<div class="mb-3">
			<label for="LastnameInput" class="form-label">Nom</label>
			<input type="text" class="form-control" id="LastnameInput" placeholder="Votre nom" value="Doe" disabled>
		</div>
		<div class="mb-3">
			<label for="FirstnameInput" class="form-label">Prénom</label>
			<input type="text" class="form-control" id="FirstnameInput" placeholder="Votre prénom" value="John" disabled>
		</div>
		<div class="mb-3">
			<label for="AllergyInput" class="form-label">Allergie(s)</label>
			<input type="text" class="form-control" id="AllergyInput" placeholder="Vos allergies (fruits de mer, arachides, ...)" value="Aucune connue">
		</div>
		<div class="mb-3">
			<label for="GuestsNumberInput" class="form-label">Nombre de convives habituel</label>
			<input type="number" class="form-control" id="GuestsNumberInput" placeholder="Combien êtes-vous habituellemnt ?" value="2">
		</div>
		<div class="mb-3">
			<label for="DateInput" class="form-label">Date de réservation</label>
			<input type="date" class="form-control" id="DateInput">
		</div>
		<div class="mb-3">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="serviceChoosen" id="midiRadio">
				<label class="form-check-label" for="midiRadio">Réserver pour midi</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="serviceChoosen" id="soirRadio" checked>
				<label class="form-check-label" for="soirRadio">Réserver pour le soir</label>
			</div>
		</div>
		<div class="mb-3">
			<label for="selectHour" class="form-label">Date de réservation</label>
			<select class="form-select" id="selectHour">
				<option>19:30</option>
				<option>19:45</option>
				<option>20:15</option>
				<option>20:30</option>
				<option>20:45</option>
				<option>21:00</option>
			</select>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary">Réserver</button>
			<button type="button" class="btn btn-danger">Annuler</button>
		</div>
	</form>
</div>
