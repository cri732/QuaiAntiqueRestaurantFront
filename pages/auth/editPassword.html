<div class="hero-scene text-center text-white">
	<div class="hero-scene-content">
		<h1>Changement de mot de passe</h1>
	</div>
</div>

<div class="container">
	<form>
		<div class="mb-3">
			<label for="ActualPasswordInput" class="form-label">Mot de passe actuel</label>
			<input type="password" class="form-control" id="ActualPasswordInput">
		</div>

		<div class="mb-3">
			<label for="NewPasswordInput" class="form-label">Nouveau mot de passe</label>
			<input type="password" class="form-control" id="NewPasswordInput">
		</div>

		<div class="mb-3">
			<label for="ValidateNewPasswordInput" class="form-label">Validez votre nouveau mot de passe</label>
			<input type="password" class="form-control" id="ValidateNewPasswordInput">
		</div>

		<div class="text-center">
			<button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
		</div>
	</form>

	<div class="text-center pt-3">
		<a href="/account">Modifier mes informations personnelles</a>
	</div>
</div>
