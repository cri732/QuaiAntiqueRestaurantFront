<div class="hero-scene text-center text-white">
	<div class="hero-scene-content">
		<h1>Mon compte</h1>
	</div>
</div>

<div class="container">
	<form>
		<div class="mb-3">
			<label for="LastnameInput" class="form-label">Nom</label>
			<input type="text" class="form-control" id="LastnameInput" placeholder="Votre nom" value="Doe">
		</div>

		<div class="mb-3">
			<label for="FirstnameInput" class="form-label">Prénom</label>
			<input type="text" class="form-control" id="FirstnameInput" placeholder="Votre prénom" value="John">
		</div>
		
		<div class="mb-3">
			<label for="AllergyInput" class="form-label">Allergie(s)</label>
			<input type="text" class="form-control" id="AllergyInput" placeholder="Vos allergies (fruits de mer, arachides, ...)" value="Aucune connue">
		</div>

		<div class="mb-3">
			<label for="GuestsNumberInput" class="form-label">Nombre de convives habituel</label>
			<input type="number" class="form-control" id="GuestsNumberInput" placeholder="Combien êtes-vous habituellemnt ?" value="2">
		</div>

		<div class="text-center">
			<button type="submit" class="btn btn-primary">Modifier vos informations</button>
			<button type="button" class="btn btn-danger">Supprimer votre compte</button>
		</div>
	</form>

	<div class="text-center pt-3">
		<a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
	</div>
</div>
